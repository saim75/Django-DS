<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Filter EMPLOYEE Details</title>
</head>
<body>
    <!-- create a form with label and input and end of add submit button with some stylish inner css -->
    <form action="/filter_emp" method="post">
        {% csrf_token %}
        <label for="id">ID</label>
        <input type="number" name="eid" id="eid" value="{{eid}}">
        <br>
        <label for="name">Name</label>
        <input type="text" name="ename" id="ename"  value="{{ename}}">
        <br>
        <label for="email">Email</label>
        <input type="email" name="eemail" id="eemail"  value="{{eemail}}">
        <br>
       
    
        <input type="submit" value="Filter EMPLOYEE">
    </form>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
